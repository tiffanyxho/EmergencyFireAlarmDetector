<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "SeniorProjCSS.css" type = "text/css">
        <!-- added fonts -->
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <script src = "SeniorProjJS.js"></script>
        <title>Senior Project Test</title>
    </head>

    <body>
        <div class = "container">
            <div class = "alarm_pic_left">
                <img src = "ambulance_alarm_pic.png" alt = "">
            </div>
            <div class = "alarm_pic_right">
                <img src = "ambulance_alarm_pic.png" alt = "">
            </div>
            <div class = "title">
                <h1>Emergency Fire Alarm</h1>
            </div>
            <!-- This div contains all the buttons:
            1) Hear fire alarm: don't see fire
            2) Hear fire alarm: see fire
            3) Don't hear fire alarm
            4) Drill    
            5) Real fire spotted -->
            <div class = "buttons">
                <button id = "real_fire_button" type = "button" onclick = "display_responses(this.id);">REAL FIRE</button>
                <br>
                <br>
                <p id = "hear_alarm_text">I hear a fire alarm &#38;...</p>
                <button id = "fire_drill_button" type = "button" onclick = "display_responses(this.id);">It's a drill.</button>
                <button id = "dont_see_fire_button" type = "button" onclick = "display_responses(this.id);">Don't see a fire.</button>
                <br>
                <p>OR</p>
                <br>
                <button id = "dont_hear_alarm_button" type = "button" onclick = "display_responses(this.id);">Don't hear alarm.</button>
            </div>
            <div class = "end_screen" id = "end_screen">
                <p id = "real_fire_text">Real fire: 0</p>
                <p id = "fire_drill_text">It's a drill: 0</p>
                <p id = "dont_see_fire_text">Don't see fire: 0</p>
                <p id = "dont_hear_alarm_text">Don't hear alarm: 0</p>
            </div>
        </div>
    </body>
</html>
