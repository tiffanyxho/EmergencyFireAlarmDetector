<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "FireAlarmCSS.css" type = "text/css">
        <!-- added fonts -->
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src = "FireAlarmJS.js"></script>
        <title>Senior Project Test</title>
    </head>

    <body>
        <div class = "container">
            <!-- The next 3 divs simply display the title of the app with one alarm on both sides of the title.-->
            <div class = "alarm_pic_left">
                <img src = "ambulance_alarm_pic.png" alt = "">
            </div>
            <div class = "alarm_pic_right">
                <img src = "ambulance_alarm_pic.png" alt = "">
            </div>
            <div class = "title">
                <h1>Emergency Fire Alarm</h1>
            </div>
            <!-- This div contains all the buttons:
            1) Hear fire alarm: don't see fire
            2) Hear fire alarm: see fire
            3) Don't hear fire alarm
            4) Drill    
            5) Real fire spotted 
            And also contains the text between the buttons.-->
            <div class = "buttons" id = "buttons_id">
                <div class = "first_two_buttons">
                    <button id = "real_fire_button" type = "button" onclick = "see_fire();">SEE FIRE</button>
                    <p>OR</p>
                    <button id = "dont_hear_alarm_button" type = "button" onclick = "no_alarm();">Don't hear alarm</button>
                </div>
                <br>
                <div class = "last_two_buttons_and_text">
                    <p id = "hear_alarm_text">Or I hear a fire alarm &#38;...</p>
                    <button id = "fire_drill_button" type = "button" onclick = "fire_drill();">&nbsp;</button>
                    <button id = "dont_see_fire_button" type = "button" onclick = "no_fire();"><div class = "spans"><span>Don't see fire</span></div></button>
                </div>
            </div>
            <div class = "end_screen" id = "end_screen">
                <p id = "real_fire_text">Real fire: 0</p>
                <p id = "fire_drill_text">It's a drill: 0</p>
                <p id = "dont_see_fire_text">Don't see fire: 0</p>
                <p id = "dont_hear_alarm_text">Don't hear alarm: 0</p>
            </div>
        </div>
    </body>
</html>
